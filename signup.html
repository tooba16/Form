<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body>
<fieldset>  
    <legend>Personal Details</legend>
    <form action="http://www.example.com/login.php" method="GET">
        <p>
            First Name
            <input type="text" name="firstname" size="15" maxlength="30" required/>
            <br />
            <br />
            Last Name
            <input type="text" name="lastname" size="15" maxlength="30"/>
        </p>

        <p>
            Gender:
            <input id="male" type="radio" name="gender" value="m"/>
            <Label for="male">Male</Label>

            <label><input type="radio" name="gender" value="f" checked/> female</label>
        </p>

        <p>
            Date of Birth:
            <input type="date" name="dob"/>
        </p>

        <p>
            Please enter your email address:
            <br />
            <input type="email" name="email"/>
        </p>

        <p>
            Please enter your website:
            <input type="url" name="profile"/>
        </p>

        <p>
            Nationality:
            <select name="countries" multiple>
                <option value="pakistan">Pakistan</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="england">England</option>
                <option value="china">China</option>
            </select>
        </p>
</fieldset>        

        <p>
            Password:
            <input type="password" name="password" size="15" maxlength="30"/>
        </p>

        <p>
            Re-enter Password:
            <input type="password" name="password" size="15" maxlength="30"/>
        </p>
        <p>
        Interest:
        <input type="checkbox" name="interest" value="men"/> Men's Clothing
        <input type="checkbox" name="interest" value="wmn"/> Women's Clothing
        <input type="checkbox" name="interest" value="acc"/> Accessories
        <input type="checkbox" name="interest" value="elec"/> Electronics
        </p>

        <p>
            Comments:
        </p>   
            <textarea name="comments" rows="4" cols="30">Enter your comments...</textarea> 
        </p>

        <p>
            Upload Profile Picture
        </p>
             <input type="file" name="dp"/>
             <br />
             <br />
             <input type="submit" value="Upload"/>
       
        <input type="Submit"/>     

        <br />
        <br />
        <input type="image" src="../Images/submit.png" width="150">
    </form>
</body>
</html>
